<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
<h2>Welcome to the Haaga-Helia!</h2>
<div th:each="student : ${students}">
    <p>
        <span th:text="${student.firstName}"></span>
        <span th:text="${student.lastName}"></span>
    </p>
</div>

</body>
</html>
